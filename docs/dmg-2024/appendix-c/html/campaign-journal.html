<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campaign Journal</title>
    <link rel="stylesheet" href="./appendix-c.css" />
  </head>
  <body>
    <div class="sheet">
      <h1 class="title-banner">Campaign Journal</h1>
      <div class="meta">
        <div class="field">
          <div class="label">Session Number</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Session Date</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Session/Adventure Title</div>
          <input class="line-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Important events from earlier sessions that might have bearing on this game session</div>
        <div class="lined-block lines">
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Brief summary of what's planned for this game session</div>
        <div class="lined-block lines">
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Additional notes</div>
        <div class="lined-block lines">
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
          <input class="lined-input" type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
