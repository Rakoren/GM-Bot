<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NPC Tracker</title>
    <link rel="stylesheet" href="./appendix-c.css" />
  </head>
  <body>
    <div class="sheet">
      <h1 class="title-banner">NPC Tracker</h1>
      <div class="meta">
        <div class="field">
          <div class="label">NPC Name</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Stat Block</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">MM Page</div>
          <input class="line-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Stat Block Alterations</div>
        <textarea class="box-input"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Alignment</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Personality</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Appearance</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Secret</div>
        <textarea class="box-input small"></textarea>
      </div>
    </div>
  </body>
</html>
