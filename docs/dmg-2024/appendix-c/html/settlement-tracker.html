<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settlement Tracker</title>
    <link rel="stylesheet" href="./appendix-c.css" />
  </head>
  <body>
    <div class="sheet">
      <h1 class="title-banner">Settlement Tracker</h1>
      <div class="meta">
        <div class="field">
          <div class="label">Settlement Name</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Type</div>
          <div class="radio-row">
            <label><input type="radio" name="settlement-type" /> Village</label>
            <label><input type="radio" name="settlement-type" /> Town</label>
            <label><input type="radio" name="settlement-type" /> City</label>
          </div>
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Defining Trait</div>
        <textarea class="box-input"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Claim to Fame</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Current Calamity</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Local Leader</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="split-two">
        <div>
          <div class="section-title">Noteworthy People</div>
          <div class="lined-block lines">
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
          </div>
        </div>
        <div>
          <div class="section-title">Noteworthy Places</div>
          <div class="lined-block lines">
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
            <input class="lined-input" type="text" />
          </div>
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">GP Value of the Most Expensive Item for Sale</div>
        <input class="line-input" type="text" />
      </div>
    </div>
  </body>
</html>
