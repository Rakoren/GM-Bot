<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DM's Character Tracker</title>
    <link rel="stylesheet" href="./appendix-c.css" />
  </head>
  <body>
    <div class="sheet">
      <h1 class="title-banner">DM's Character Tracker</h1>
      <div class="meta single">
        <div class="field">
          <div class="label">Character's Name</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Player's Name</div>
          <input class="line-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Player Motivation</div>
        <div class="radio-row">
          <label><input type="radio" name="motivation" /> Acting</label>
          <label><input type="radio" name="motivation" /> Exploring</label>
          <label><input type="radio" name="motivation" /> Fighting</label>
          <label><input type="radio" name="motivation" /> Instigating</label>
          <label><input type="radio" name="motivation" /> Optimizing</label>
          <label><input type="radio" name="motivation" /> Problem-Solving</label>
          <label><input type="radio" name="motivation" /> Socializing</label>
          <label><input type="radio" name="motivation" /> Storytelling</label>
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Notes on Player Expectations</div>
        <textarea class="box-input small"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Character Details</div>
        <div class="stat-row">
          <div class="mini-field"><div class="mini-label">Class</div><input class="mini-input" type="text" /></div>
          <div class="mini-field"><div class="mini-label">Subclass</div><input class="mini-input" type="text" /></div>
          <div class="mini-field"><div class="mini-label">Level</div><input class="mini-input" type="text" /></div>
          <div class="mini-field"><div class="mini-label">Background</div><input class="mini-input" type="text" /></div>
          <div class="mini-field"><div class="mini-label">Species</div><input class="mini-input" type="text" /></div>
          <div class="mini-field"><div class="mini-label">Alignment</div><input class="mini-input" type="text" /></div>
        </div>
      </div>

      <div class="split-two">
        <div>
          <div class="section-title">Goals and Ambitions</div>
          <textarea class="box-input small"></textarea>
        </div>
        <div>
          <div class="section-title">Family, Friends, and Foes</div>
          <textarea class="box-input small"></textarea>
        </div>
      </div>

      <div class="split-two">
        <div>
          <div class="section-title">Quirks and Whims</div>
          <textarea class="box-input small"></textarea>
        </div>
        <div>
          <div class="section-title">Adventure Ideas</div>
          <textarea class="box-input small"></textarea>
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Magic Items</div>
        <textarea class="box-input small"></textarea>
      </div>
    </div>
  </body>
</html>
