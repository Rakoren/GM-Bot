<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Expectations</title>
    <link rel="stylesheet" href="./appendix-c.css" />
  </head>
  <body>
    <div class="sheet">
      <h1 class="title-banner">Game Expectations</h1>
      <div class="meta single">
        <div class="field">
          <div class="label">DM Name</div>
          <input class="line-input" type="text" />
        </div>
        <div class="field">
          <div class="label">Player Name</div>
          <input class="line-input" type="text" />
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Game Theme and Flavor</div>
        <textarea class="box-input"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">Potentially Sensitive Elements</div>
        <div class="section-note">Examples: spiders, snakes, demons, romance, mind control</div>
        <textarea class="box-input"></textarea>
        <div class="checkbox-row">
          <label><input type="checkbox" /> Hard Limit: don't mention or include</label>
          <label><input type="checkbox" /> Soft Limit: handle with care or off-camera</label>
        </div>
      </div>

      <div class="section-box">
        <div class="section-title">Player's Hopes and Expectations</div>
        <div class="section-note">What do you want to see in this campaign?</div>
        <textarea class="box-input"></textarea>
      </div>

      <div class="section-box">
        <div class="section-title">At-the-Table Concerns</div>
        <div class="section-note">Examples: shouting, swearing, alcohol, sharing dice</div>
        <textarea class="box-input"></textarea>
      </div>
    </div>
  </body>
</html>
