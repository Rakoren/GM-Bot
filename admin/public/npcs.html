        <p class="eyebrow">Dungeon Master Console</p>
        <h1>NPC Library</h1>
        <p class="lede">Browse stored NPC personas and lore hooks.</p>
      </div>
      <div class="hero-card" id="auth-card">
        <p class="card-title">Discord Access</p>
        <p class="card-body" id="auth-status">Checking session...</p>
